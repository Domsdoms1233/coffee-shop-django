{% load static %}
<header class="site-header">
    <div class="header-container">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/fox-logo.png' %}" alt="Fox Coffee" class="logo-image">
            <span class="logo-text">Fox Coffee</span>
        </a>
        
        <nav class="main-nav">
            <div class="user-actions">
                <!-- Кнопка добавления кофе -->
                <a href="{% url 'add_product' %}" class="add-coffee-btn">
                    <i class="fas fa-plus-circle"></i> Добавить кофе
                </a>
                
                <!-- Остальные элементы меню -->
                <a href="{% url 'cart' %}" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="profile-link">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                    <a href="{% url 'logout' %}" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="login-link">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                    <a href="{% url 'register' %}" class="register-link">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
